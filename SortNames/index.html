<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .section1 button{
            width: 32%;
            margin-top: 2rem;
        }
        body{
            background-color: beige;
        }

    </style>
  </head>
  <body>
    <h1 class="text-center bg-primary">Sort Name Alphabetically</h1>

    <div class= "section1 mx-auto w-25">
        
    <input type="email" class="form-control mt-5" placeholder="Enter a name" id="exampleInputnumbers" aria-describedby="emailHelp">
    <button type="button" class="btn btn-primary" onclick="addnumbers()">Add</button>
    <button type="button" class="btn btn-success" onclick="sortname()">Sort</button>
    <button type="button" class="btn btn-danger" onclick="clearAll()">Reset</button>

    <div class="mt-5 w-100">
        <h5 id="output"></h5>
    </div>
    
 
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
