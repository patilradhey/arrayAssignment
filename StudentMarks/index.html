<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .section1 button{
            width: 32%;
            margin-top: 2rem;
        }
        body{
            background-color: rgba(0, 0, 255, 0.226);
        }

        h6{
            font-size: large;
        }
    </style>
  </head>
  <body>
    <h1 class="text-center bg-primary">Student Marks Calculator</h1>

    <div class= "section1 mx-auto w-25">
        
    <input type="email" class="form-control mt-5" placeholder=" Student marks" id="exampleInputnumbers" aria-describedby="emailHelp">
    <button type="button" class="btn btn-primary" onclick="addnumbers()">Add</button>
    <button type="button" class="btn btn-success" onclick="calculate()">Calculate</button>
    <button type="button" class="btn btn-danger" onclick="clearAll()">Reset</button>
    
    <div class="mx-auto w-100 py-5">
        <h6 id="total">Total Marks:</h6>
        <h6 id="average">Average Marks:</h6>
        <h6 id="hightst">Highest Mark:</h6>
        <h6 id="lowest">Lowest Mark:</h6>
    </div>





    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
