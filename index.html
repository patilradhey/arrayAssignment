<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <title>Search Array</title>
</head>

<body>
    <h1> Search in an Array</h1>

    <div class="container">
        <h2>Search in an Array</h2>

        <input type="text" id="searchInput" placeholder="Enter Car Name">
        <button class="btn btn-success p-2 mx-auto" onclick="searchValue()">Search</button>

        <div class="array-box" id="arrayBox"></div>

        <div class="message" id="message"></div>
    </div>


    <script>
        const data = ["Audi", "BMW", "Mercedes", "Tesla", "Toyota"];

        arrayBox = document.getElementById(arrayBox).value

        function displayArray(foundIndex = -1) {
        arrayBox.innerHTML = "";
        data.forEach((item, index) => {
            const div = document.createElement("div");
            div.className = "item";
            div.textContent = item;

            if (index === foundIndex) {
                div.classList.add("highlight");
            }

            arrayBox.appendChild(div);
        });
    }

    </script>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
